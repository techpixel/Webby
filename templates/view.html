<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='builder.css') }}>
    <style>
      #title {
        background-color: {{ color }};
        color: white;
        width: 100%;
        margin: 0px;
        padding-top: 100px;
        padding-bottom: 100px;
        overflow: hidden;
        text-align: center;
        font-family: 'Baloo Tamma 2', Sans-serif;
        font-weight: 400;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body style="margin: 0px;">
    <div id="navbar">
      <a href="#home" id="name">{{title}}</a>
    </div>
    <h1 id='title'>{{title}}</h1>
    <div id='content'>
    </div>

    <script src='https://cdn.jsdelivr.net/npm/marked/marked.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sanitize-html@1.27.2/dist/sanitize-html.js"></script> 
    <script>
      document.getElementById('content').innerHTML = sanitizeHtml(marked(`{{md | safe}}`, { breaks: true }), {
        allowedTags: sanitizeHtml.defaults.allowedTags.concat([ 'img', 'h1', 'h2' ])
      });
    </script>

    <footer>
      <p>Built with <a href='/'>Webby</a></p>
    </footer>

  </body>
</html>
